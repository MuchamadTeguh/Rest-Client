    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://penjualan.multielektronik.online/json-customer.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var kd_cus = field.kd_cus;
                var nm_cus = field.nm_cus;
                var alamat_cus = field.alamat_cus;
                $("#listview").append("<a class='item' href='form-customer.html?id=" + id + "&kd_cus=" + kd_cus + "&nm_cus=" + nm_cus + "&alamat_cus=" + alamat_cus + "'><span class='item-note'>$" + alamat_cus + "</span><h2>" + kd_cus + " </h2><p>" + nm_cus + "</p></a>");
            });
        });
    });
    </script>
