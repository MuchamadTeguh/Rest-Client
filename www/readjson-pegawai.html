    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://penjualan.multielektronik.online/json-pegawai.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var kd_pgw = field.kd_pgw;
                var nm_pgw = field.nm_pgw;
                var bagian = field.bagian;
                $("#listview").append("<a class='item' href='form-pegawai.html?id=" + id + "&kd_pgw=" + kd_pgw + "&nm_pgw=" + nm_pgw + "&bagian=" + bagian + "'><span class='item-note'>$" + bagian + "</span><h2>" + kd_pgw + " </h2><p>" + nm_pgw + "</p></a>");
            });
        });
    });
    </script>
