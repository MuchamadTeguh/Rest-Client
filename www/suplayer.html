<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var kode_spl = $("#kode_spl").val();
            var nama_spl = $("#nama_spl").val();
            var jns_kelamin = $("#jns_kelamin").val();
            var dataString = "kode_spl=" + kode_spl + "&nama_spl=" + nama_spl + "&jns_kelamin=" + jns_kelamin + "&insert=";
            if ($.trim(kode_spl).length > 0 & $.trim(nama_spl).length > 0 & $.trim(jns_kelamin).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://penjualan.multielektronik.online/insert-suplayer.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Input Suplayer</h1>
        <a class="button button-clear" href="readjson-suplayer.html">View Suplayer</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>KODE SUPLAYER</label>
            <input type="text" id="kode_spl" value="" />
        </div>
        <div class="item">
            <label>NAMA SUPLAYER</label>
            <input type="text" id="nama_spl" value="" />
        </div>
        <div class="item">
            <label>JENIS KELAMIN</label>
            <input type="text" id="jns_kelamin" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Input" />
        </div>
    </div>
</body>

</html>
