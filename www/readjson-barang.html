<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://penjualan.multielektronik.online/json-barang.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var kd_brg = field.kd_brg;
                var nm_brg = field.nm_brg;
                var stok = field.stok;
                $("#listview").append("<a class='item' href='form-barang.html?id=" + id + "&kd_brg=" + kd_brg + "&nm_brg=" + nm_brg + "&stok=" + stok + "'><span class='item-note'>$" + stok + "</span><h2>" + kd_brg + " </h2><p>" + nm_brg + "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">List Barang</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
