    <html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var kd_pgw = decodeURI(getUrlVars()["kd_pgw"]);
        var nm_pgw = decodeURI(getUrlVars()["nm_pgw"]);
        var jns_kelamin = decodeURI(getUrlVars()["jns_kelamin"]);
        $("#id").val(id);
        $("#kd_pgw").val(kd_pgw);
        $("#nm_pgw").val(nm_pgw);
        $("#jns_kelamin").val(jns_kelamin);
        $("#update").click(function() {
            var id = $("#id").val();
            var kd_pgw = $("#kd_pgw").val();
            var nm_pgw = $("#nm_pgw").val();
            var jns_kelamin = $("#jns_kelamin").val();
            var dataString = "id=" + id + "&kd_pgw=" + kd_pgw + "&nm_pgw=" + nm_pgw + "&jns_kelamin=" + jns_kelamin + "&update=";
            $.ajax({
                type: "POST",
                url: "https://penjualan.multielektronik.online/update-pegawai.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://penjualan.multielektronik.online/delete-pegawai.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Update Database</h1>
        <a class="button button-clear" href="readjson-pegawai.html">Read JSON</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>KODE PEGAWAI</label>
            <input type="text" id="kd_pgw" value="" />
        </div>
        <div class="item">
            <label>NAMA PEGAWAI</label>
            <input type="text" id="nm_pgw" value="" />
        </div>
        <div class="item">
            <label>JENIS KELAMIN</label>
            <input type="text" id="jns_kelamin" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
