<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var kd_brg = decodeURI(getUrlVars()["kd_brg"]);
        var nm_brg = decodeURI(getUrlVars()["nm_brg"]);
        var stok = decodeURI(getUrlVars()["stok"]);
        $("#id").val(id);
        $("#kd_brg").val(kd_brg);
        $("#nm_brg").val(nm_brg);
        $("#stok").val(stok);
        $("#update").click(function() {
            var id = $("#id").val();
            var kd_brg = $("#kd_brg").val();
            var nm_brg = $("#nm_brg").val();
            var stok = $("#stok").val();
            var dataString = "id=" + id + "&kd_brg=" + kd_brg + "&nm_brg=" + nm_brg + "&stok=" + stok + "&update=";
            $.ajax({
                type: "POST",
                url: "https://penjualan.multielektronik.online/update-barang.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://penjualan.multielektronik.online/delete-barang.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Update Database</h1>
        <a class="button button-clear" href="readjson-barang.html">List barang</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>KODE BARANG</label>
            <input type="text" id="kd_brg" value="" />
        </div>
        <div class="item">
            <label>NAMA BARANG</label>
            <input type="text" id="nm_brg" value="" />
        </div>
        <div class="item">
            <label>STOK</label>
            <input type="text" id="stok" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
