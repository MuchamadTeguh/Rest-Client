<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var url = "https://penjualan.multielektronik.online/json-suplayer.php";
        $.getJSON(url, function(result) {
            console.log(result);
            $.each(result, function(i, field) {
                var id = field.id;
                var kode_spl = field.kode_spl;
                var nama_spl = field.nama_spl;
                var jns_kelamin = field.jns_kelamin;
                $("#listview").append("<a class='item' href='form-suplayer.html?id=" + id + "&kode_spl=" + kode_spl + "&nama_spl=" + nama_spl + "&jns_kelamin=" + jns_kelamin + "'><span class='item-note'>$" + jns_kelamin + "</span><h2>" + kode_spl + " </h2><p>" + nama_spl + "</p></a>");
            });
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Input Suplayer</h1>
    </div>
    <br/>
    <br/>
    <ul class="list" id="listview">
    </ul>
</body>

</html>
