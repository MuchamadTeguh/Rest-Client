<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/geturi.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        var id = decodeURI(getUrlVars()["id"]);
        var kode_spl = decodeURI(getUrlVars()["kode_spl"]);
        var nama_spl = decodeURI(getUrlVars()["nama_spl"]);
        var jns_kelamin = decodeURI(getUrlVars()["jns_kelamin"]);
        $("#id").val(id);
        $("#kode_spl").val(kode_spl);
        $("#nama_spl").val(nama_spl);
        $("#jns_kelamin").val(jns_kelamin);
        $("#update").click(function() {
            var id = $("#id").val();
            var kode_spl = $("#kode_spl").val();
            var nama_spl = $("#nama_spl").val();
            var jns_kelamin = $("#jns_kelamin").val();
            var dataString = "id=" + id + "&kode_spl=" + kode_spl + "&nama_spl=" + nama_spl + "&jns_kelamin=" + jns_kelamin + "&update=";
            $.ajax({
                type: "POST",
                url: "https://penjualan.multielektronik.online/update-suplayer.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#update").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Updated");
                        $("#update").val("Update");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
        $("#delete").click(function() {
            var id = $("#id").val();
            var dataString = "id=" + id + "&delete=";
            $.ajax({
                type: "GET",
                url: "https://penjualan.multielektronik.online/delete-suplayer.php",
                data: dataString,
                crossDomain: true,
                cache: false,
                beforeSend: function() {
                    $("#delete").val('Connecting...');
                },
                success: function(data) {
                    if (data == "success") {
                        alert("Deleted");
                        $("#delete").val("Delete");
                    } else if (data == "error") {
                        alert("error");
                    }
                }
            });

        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <a href="index.html" class="button button-clear">Home</a>
        <h1 class="title">Update Data</h1>
        <a class="button button-clear" href="readjson-suplayer.html">View Suplayer</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>KODE SUPLAYER</label>
            <input type="text" id="kode_spl" value="" />
        </div>
        <div class="item">
            <label>NAMA SUPLAYER</label>
            <input type="text" id="nama_spl" value="" />
        </div>
        <div class="item">
            <label>JENIS KELAMIN</label>
            <input type="text" id="jns_kelamin" value="" />
        </div>
        <div class="item">
            <input type="button" id="update" class="button button-block" value="Update" />
            <input type="button" id="delete" class="button button-block" value="Delete" />
        </div>
    </div>
</body>

</html>
