<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/ionic.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript">
    $(document).ready(function() {
        $("#insert").click(function() {
            var kd_pgw = $("#kd_pgw").val();
            var nm_pgw = $("#nm_pgw").val();
            var jns_kelamin = $("#jns_kelamin").val();
            var dataString = "kd_pgw=" + kd_pgw + "&nm_pgw=" + nm_pgw + "&jns_kelamin=" + jns_kelamin + "&insert=";
            if ($.trim(kd_pgw).length > 0 & $.trim(nm_pgw).length > 0 & $.trim(jns_kelamin).length > 0) {
                $.ajax({
                    type: "POST",
                    url: "https://penjualan.multielektronik.online/insert-pegawai.php",
                    data: dataString,
                    crossDomain: true,
                    cache: false,
                    beforeSend: function() {
                        $("#insert").val('Connecting...');
                    },
                    success: function(data) {
                        if (data == "success") {
                            alert("inserted");
                            $("#insert").val('submit');
                        } else if (data == "error") {
                            alert("error");
                        }
                    }
                });
            }
            return false;
        });
    });
    </script>
</head>

<body>
    <div class="bar bar-header bar-positive" style="margin-bottom:80px;">
        <h1 class="title">Insert Database</h1>
        <a class="button button-clear" href="readjson-pegawai.html">List Pegawai</a>
    </div>
    <br/>
    <br/>
    <div class="list">
        <input type="hidden" id="id" value="" />
        <div class="item">
            <label>KODE PEGAWAI</label>
            <input type="text" id="kd_pgw" value="" />
        </div>
        <div class="item">
            <label>NAMA PEGAWAI</label>
            <input type="text" id="nm_pgw" value="" />
        </div>
        <div class="item">
            <label>JENIS KELAMIN</label>
            <input type="text" id="jns_kelamin" value="" />
        </div>
        <div class="item">
            <input type="button" id="insert" class="button button-block" value="Insert" />
        </div>
    </div>
</body>

</html>
